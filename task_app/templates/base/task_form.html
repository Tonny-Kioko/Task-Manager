{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks-list' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if task.image %}
        <img src="{{ task.image.url }}" alt="Task Image" style="max-width: 100%;">
        {% endif %}

        <input class="button" type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
